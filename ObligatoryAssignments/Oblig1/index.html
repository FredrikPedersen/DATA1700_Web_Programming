<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Oblig 1 - Fredrik Pedersen</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        Ticket Purchase
    </a>
</nav>

<div id="content">
    <form class="needs-validation" novalidate>
        <div class="form-group row">
            <div class="col-md-1">
                <label for="movieSelector">Movie</label>
            </div>
            <div class="col-md-1">
                <select class="form-control" id="movieSelector" required>
                    <option value="Movie">Movie</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-1">
                <label for="quantityInput">Quantity</label>
            </div>
            <div class="col-md-1">
                <input type="number" class="form-control" id="quantityInput" value="1" required>
            </div>
            <div class="invalid-feedback">
                Please Provide Number of Tickets!
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-1">
                <label for="firstnameInput">Firstname</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="firstnameInput" placeholder="Firstname" required>
                <div class="invalid-feedback">
                    Please Provide Your Name!
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-1">
                <label for="lastnameInput">Lastname</label>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="lastnameInput" placeholder="Lastname" required>
                <div class="invalid-feedback">
                    Please Provide Your Lastname!
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-1">
                <label for="phoneInput">Phonenumber</label>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="phoneInput" placeholder="12345678" required>
                <div class="invalid-feedback">
                    Please Provide YOur Phonenumber!
                </div>
            </div>

        </div>

        <div class="form-group row">
            <div class="col-md-1">
                <label for="emailInput">Email</label>
            </div>
            <div class="col-md-2">
                <input type="email" class="form-control" id="emailInput" placeholder="e@mail.com" required>
                <div class="invalid-feedback">
                    Please Provide Your Email!
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success" id="buy-button">Buy Ticket</button>
    </form>

    <div id="table-header">
        <h2>All Tickets</h2>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Movie</th>
            <th scope="col">Quantity</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Mail</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>
</body>

</html>
