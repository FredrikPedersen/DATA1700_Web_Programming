<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./functions.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Personregister</title>
</head>
<body onload="init()">

<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        Person Register
    </a>
</nav>

<div id="content">
    <form>
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="addressInput">Address</label>
            <input type="text" class="form-control" id="addressInput" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="phoneInput">Phonenumber</label>
            <input type="number" class="form-control" id="phoneInput" placeholder="Phonenumber">
        </div>
        <div class="form-group">
            <label for="ninInput">National Identification Number</label>
            <input type="number" class="form-control" id="ninInput" placeholder="National Identification Number">
        </div>

        <button type="submit" class="btn btn-success" onclick="addPerson()">Add</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phonenumber</th>
            <th scope="col">National Identification Number</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>
</body>

</html>
