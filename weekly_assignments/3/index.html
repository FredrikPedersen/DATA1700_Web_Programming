<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./functions.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Title</title>
</head>
<body onload="init()">

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Weekly Assignments 3</a>
</nav>

<div id="content">

    <!-- TASK 1 -->
    <div class="form">
        <div class="form-group row">
            <div class="col-md-2">
                <label for="nameInput">Name</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="nameInput" placeholder="Full name">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-2">
                <label for="ageInput">Address</label>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="ageInput" placeholder="Age">
                <p id="ageErrorField" class="errorMessage">Please enter a number higher than 0</p>
            </div>
        </div>

        <button class="btn btn-success" onclick="addPerson()">Add</button>
    </div>

    <table class="table table-striped task-spacing">
        <thead class="thead-dark">
        <tr>
            <th class="w-75">Name</th>
            <th class="w-25">Age</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- TASK 2 -->
    <div class="form-row">
        <div class="col-md-3">
            <input type="text" class="form-control" id="celsiusInput" onchange="calculateFahrenheit(this.value)" placeholder="C">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="fahrenheitInput" onchange="calculateCelsius(this.value)" placeholder="F">
        </div>
        <div class="col-md-2">
            <input type="button" class="btn btn-danger" value="Clear" onclick="clearTemperatures()"/>
        </div>
    </div>

    <!-- TASK 3 -->
    <form id="calculator" class="well calc-container col-sm-12">
        <!-- Number Panel -->
        <input class="form-control" id="numberPanel" placeholder="0" disabled><br/>

        <!-- User Input Buttons -->
        <input class="form-group btn btn-default calc-button" type="button" value="7" onclick="inputValue(this.value)">
        <input class="form-group btn btn-default calc-button" type="button" value="8" onclick="inputValue(this.value)">
        <input class="form-group btn btn-default calc-button" type="button" value="9" onclick="inputValue(this.value)">
        <input class="form-group btn btn-info calc-button" type="button" value="+" onclick="inputValue(this.value)" ><br/>

        <input class="form-group btn btn-default calc-button" type="button" value="4" onclick="inputValue(this.value)">
        <input class="form-group btn btn-default calc-button" type="button" value="5" onclick="inputValue(this.value)">
        <input class="form-group btn btn-default calc-button" type="button" value="6" onclick="inputValue(this.value)">
        <input class="form-group btn btn-info calc-button" type="button" value="-" onclick="inputValue(this.value)"><br/>

        <input class="form-group btn btn-default calc-button" type="button" value="1" onclick="inputValue(this.value)">
        <input class="form-group btn btn-default calc-button" type="button" value="2" onclick="inputValue(this.value)">
        <input class="form-group btn btn-default calc-button" type="button" value="3" onclick="inputValue(this.value)">
        <input class="form-group btn btn-info calc-button" type="button" value="*" onclick="inputValue(this.value)"><br/>

        <input class="form-group btn btn-danger calc-button" type="button" value="CE" onclick="clearCalculator()">
        <input class="form-group btn btn-default calc-button" type="button" value="0" onclick="inputValue(this.value)">
        <input class="form-group btn btn-success calc-button" type="button" value="=" onclick="calculateValue()">
        <input class="form-group btn btn-info calc-button" type="button" value="/" onclick="inputValue(this.value)"><br/>
    </form>

</div>

</body>
</html>
